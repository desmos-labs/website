name: Build preview
# This job builds and deploys a preview of the overall website.
# It runs on every push to main as well as any PR.
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Cache 📬
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}


      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies 🔨
        run: yarn install --immutable

      - name: Deploy preview to Netlify 🚀
        id: deploy-preview
        uses: veloii/action-netlify-deploy@v2.2.1
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "Deploy from GitHub Actions"

      - name: Comment preview URL 🗨️
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: '👀 Docs preview available here: ${{ steps.deploy-preview.outputs.deploy-url }}'
          comment_tag: '👀 Docs preview available here: '
