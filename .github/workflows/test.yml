name: Test
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install modules
        run: yarn
      - name: Run lint check
        run: yarn lint
      - name: Run build check
        run: yarn build
